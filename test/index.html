<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious YJS | Test</title>
    <style>
      html, body {
        background-color: #cfcfcf;
        margin: 0;
        padding: 0;
      }

      #content {
        background-color: #fff;
        box-sizing: border-box;
        margin: 0 auto;
        max-width: 900px;
        min-height: 100vh;
        padding: 30px;
        position: relative;
      }

      #content img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="content">    
      <img id="sample-image" src="640px-Hallstatt.jpg" />
    </div>

    <script type="module">
      import { createImageAnnotator } from '@annotorious/annotorious';
      // import { WebsocketProvider } from 'y-websocket';
      import { createClient } from '@liveblocks/client';
      import { LiveblocksYjsProvider } from '@liveblocks/yjs';
      import { mountPlugin as mountYJSPlugin } from '../src';

      import '@annotorious/annotorious/annotorious.css';

      window.onload = function() {
        const anno = createImageAnnotator('sample-image');

        const { ydoc } = mountYJSPlugin(anno);

        const client = createClient({
          publicApiKey: "pk_prod_xxx",
        });

        const { room, leave } = client.enterRoom("my-demo-room");

        // var wsProvider = new WebsocketProvider('ws://localhost:1234', 'my-roomname', ydoc)
        const provider = new LiveblocksYjsProvider(room, ydoc);
      }
    </script>
  </body>
</html>
