<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious YJS | Test</title>
    <style>
      html, body {
        background-color: #cfcfcf;
        margin: 0;
        padding: 0;
      }

      #content {
        background-color: #fff;
        box-sizing: border-box;
        margin: 0 auto;
        max-width: 900px;
        min-height: 100vh;
        padding: 30px;
        position: relative;
      }

      #content img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="content">    
      <img id="sample-image" src="640px-Hallstatt.jpg" />
    </div>

    <script type="module">
      import { createImageAnnotator } from '@annotorious/annotorious';
      import { createClient } from '@liveblocks/client';
      import { LiveblocksYjsProvider } from '@liveblocks/yjs';

      import { mountPlugin as mountYJSPlugin } from '../src';

      const API_KEY = import.meta.env.VITE_LIVEBLOCKS_KEY;

      import '@annotorious/annotorious/annotorious.css';

      window.onload = function() {
        console.log('API KEY', API_KEY);

        const anno = createImageAnnotator('sample-image');

        const { ydoc, setProvider } = mountYJSPlugin(anno);

        const client = createClient({ publicApiKey: API_KEY });

        const { room, leave } = client.enterRoom("my-demo-room");

        setProvider(new LiveblocksYjsProvider(room, ydoc));
      }
    </script>
  </body>
</html>
